<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      InfoGame
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">InfoGame</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let game of juegos, let i = index">
        <ion-card>
          <ion-card-subtitle class class="ion-margin">
            <ion-row class="ion-align-items-center">
              <ion-col class="ion-margin">
                <span class="text-primary">{{i+1}}. </span>
                <span class="game-name">{{game.desarrolladora}}</span>
              </ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
            {{game.nombre}}
          </ion-card-title>
          <ion-card-content>
            <p>{{game.genero}}</p>
            <p>{{game.plataforma}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
